<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pardus AI - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(30, 31, 41, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #ffffff;
        }

        .auth-card {
            background: rgba(52, 53, 65, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .auth-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 1rem;
            color: #ffffff;
            transition: border-color 0.2s, background-color 0.2s;
            box-sizing: border-box;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input.error {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .auth-button {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .auth-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .first-time-notice {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Pardus AI</h1>
                <p id="authSubtitle">Sign in to your account</p>
            </div>

            <div id="firstTimeNotice" class="first-time-notice hidden">
                <strong>First time setup?</strong> No users exist yet. You can register a new account or use the default admin credentials (username: admin, password: admin).
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="error-message" id="loginError"></div>

                <button type="submit" class="auth-button" id="loginButton">
                    <span id="loginButtonText">Sign In</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </div>
        </div>
    </div>

    <script>
        class AuthPage {
            constructor() {
                this.loginForm = document.getElementById('loginForm');
                this.usernameInput = document.getElementById('username');
                this.passwordInput = document.getElementById('password');
                this.loginButton = document.getElementById('loginButton');
                this.loginButtonText = document.getElementById('loginButtonText');
                this.firstTimeNotice = document.getElementById('firstTimeNotice');
                this.showRegisterLink = document.getElementById('showRegister');

                this.initializeEventListeners();
                this.checkFirstTime();
            }

            initializeEventListeners() {
                this.loginForm.addEventListener('submit', (e) => this.handleLogin(e));
                this.showRegisterLink.addEventListener('click', (e) => this.showRegister(e));
                
                // Clear errors on input
                this.usernameInput.addEventListener('input', () => this.clearError('username'));
                this.passwordInput.addEventListener('input', () => this.clearError('password'));
            }

            async checkFirstTime() {
                console.log('üîê FRONTEND: Checking first time...');
                try {
                    const isFirstTime = await window.electronAPI.checkFirstTime();
                    console.log('üîê FRONTEND: First time result:', isFirstTime);
                    if (isFirstTime) {
                        this.firstTimeNotice.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('üîê FRONTEND: Error checking first time:', error);
                }
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const username = this.usernameInput.value.trim();
                const password = this.passwordInput.value;

                console.log('üîê FRONTEND: Login attempt with username:', username);

                // Basic validation
                if (!username) {
                    this.showError('username', 'Username is required');
                    return;
                }

                if (!password) {
                    this.showError('password', 'Password is required');
                    return;
                }

                this.setLoading(true);
                this.clearError('login');

                try {
                    console.log('üîê FRONTEND: Calling login API...');
                    const response = await window.electronAPI.login(username, password);
                    console.log('üîê FRONTEND: Login response:', response);
                    
                    if (response.success) {
                        // Login successful, electron will handle navigation
                        console.log('üîê FRONTEND: Login successful!');
                    } else {
                        console.log('üîê FRONTEND: Login failed:', response.error);
                        this.showError('login', response.error || 'Login failed');
                    }
                } catch (error) {
                    console.error('üîê FRONTEND: Login error:', error);
                    this.showError('login', 'An error occurred during login');
                } finally {
                    this.setLoading(false);
                }
            }

            showRegister(e) {
                e.preventDefault();
                // Navigate to register page
                window.location.href = 'register.html';
            }

            setLoading(loading) {
                this.loginButton.disabled = loading;
                if (loading) {
                    this.loginButtonText.innerHTML = '<span class="loading"></span> Signing in...';
                } else {
                    this.loginButtonText.textContent = 'Sign In';
                }
            }

            showError(field, message) {
                const errorElement = document.getElementById(`${field}Error`);
                const inputElement = document.getElementById(field);
                
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                }
                
                if (inputElement) {
                    inputElement.classList.add('error');
                }
            }

            clearError(field) {
                const errorElement = document.getElementById(`${field}Error`);
                const inputElement = document.getElementById(field);
                
                if (errorElement) {
                    errorElement.textContent = '';
                    errorElement.style.display = 'none';
                }
                
                if (inputElement) {
                    inputElement.classList.remove('error');
                }
            }
        }

        // Initialize auth page when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üîê FRONTEND: DOM loaded');
            
            // Test if preload script is working
            if (window.electronAPI) {
                console.log('üîê FRONTEND: electronAPI available');
            } else {
                console.error('üîê FRONTEND: electronAPI not available!');
            }
            
            new AuthPage();
        });
    </script>
</body>
</html>
